<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="recovery-container">
    <div class="recovery-form">
        <h2 class="form-title">Reset Password</h2>
        <form action="#" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn submit-btn">Reset Password
            </button>
        </form>
        <div th:if="${message}" class="success-message">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div class="auth-links input-links">
            <a th:if="${message}" th:href="@{/login}">Return to Log in page</a>
            <a th:if="${error}" th:href="@{/login}">Return to Log in page</a>
        </div>
    </div>
</div>
</body>
</html>
