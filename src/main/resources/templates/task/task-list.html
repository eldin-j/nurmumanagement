<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav id="navbar">
    <div class="nav-brand">Nurmumanagement</div>
    <div class="nav-user">
        <span class="username" th:text="${username}"></span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn logout-btn">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div>
        <div class="header-actions">
            <h1 class="page-title">Your Tasks <span class="page-counter" th:text="'(' + (${currentPage + 1}) + '/' + ${totalPages} + ')'"></span></h1>
            <form th:action="@{/tasks/new}" method="get">
                <button type="submit" class="btn btn-primary">Create New Task
                </button>
            </form>
        </div>

        <table class="task-table">
            <thead>
            <tr>
                <th class="table-cell">Title</th>
                <th class="table-cell">Description</th>
                <th class="table-cell">Due Date</th>
                <th class="table-cell">Priority</th>
                <th class="table-cell">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td class="table-cell">
                    <a th:href="@{/tasks/{id}(id=${task.id})}"
                       th:text="${task.getTitle()}"
                       class="task-link"></a>
                </td>
                <td class="table-cell" th:text="${task.getDescription()}"></td>
                <td class="table-cell" th:text="${task.getDueDate()}"></td>
                <td class="table-cell" th:text="${task.getPriority()}"></td>
                <td class="table-cell">
                    <span class="status-badge" th:classappend="'status-' + ${#strings.toLowerCase(task.getStatus().toString().replace(' ', '-'))}"
                          th:text="${task.getStatus()}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination controls -->
        <div class="pagination">
            <div>
                <a th:if="${currentPage > 0}" th:href="@{/tasks(page=${currentPage - 1})}" class="btn scroll-page-btn">Previous</a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/tasks(page=${currentPage + 1})}" class="btn scroll-page-btn">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
