<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<div class="container">
    <h1>Your Tasks</h1>

    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">
                Logout
            </button>
        </form>
    </div>
    <div>
        <form th:action="@{/tasks/new}" method="get">
            <button type="submit">
                Create New Task
            </button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}"
                   th:text="${task.getTitle()}"></a>
            </td>
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getDueDate()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td th:text="${task.getPriority()}"></td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
                   onclick="return confirm('Are you sure? This action cannot be undone.');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
