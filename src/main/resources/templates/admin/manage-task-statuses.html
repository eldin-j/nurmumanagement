<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Task Statuses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Manage Task Statuses</h1>

    <!-- Add New Status Form -->
    <hr>
    <div>
        <h2>Add New Status</h2>
        <form th:action="@{/admin/task-statuses/add}"
              th:object="${taskStatus}" method="post"
              class="action-bar">
            <input placeholder="Status name" class="search-input"
                   th:field="*{status}" id="status" required/>
            <button type="submit">Add Status</button>
        </form>
    </div>

    <!-- List of Existing Statuses -->
    <hr>
    <div>
        <h2>Existing Statuses</h2>
        <table>
            <thead>
            <tr>
                <th>Status Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="status : ${statuses}">
                <td th:text="${status.status}"></td>
                <td>
                    <div class="action-bar">
                        <!-- Update Form -->
                        <form th:action="@{/admin/task-statuses/update/{id}(id=${status.id})}"
                              method="post">
                            <input class="search-input" name="status"
                                   th:placeholder="${status.status}" required/>
                            <button type="submit">Update</button>
                        </form>
                        <!-- Delete Link -->
                        <a th:href="@{/admin/task-statuses/delete/{id}(id=${status.id})}"
                           onclick="return confirm('Are you sure you want to delete this status?')">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
